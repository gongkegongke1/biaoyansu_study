<html lang="en">
<head>

<body>
    <form>
        <input id="input" type="text">
    </form>
    <button id="btn" type="submit" onclick="goTo()">按钮</button>
</body>
<script>
    function goTo() {
        var a = document.getElementById("input").value
        if (a == "hello" ) {
            history.go(-1)
        } else {
            alert("wrong input")
        }
    }
</script>
