<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="setTime">
    <p id="ptime"></p>
    <button id="stop" onclick="stopGetTime()">停止时钟</button>
    <script>
        function getTime() {
            var t = new Date()
            document.getElementById("ptime").innerHTML = t.toLocaleTimeString()
        }
        
        var setTime = setInterval(function(){getTime()},1000)

        function stopGetTime() {
            clearInterval(setTime)
        }
    </script>
</body>
</html>
